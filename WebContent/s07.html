<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Slide 7</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- 
    <script src=".\js\jquery-3.4.1.min.js"></script>
 -->
<script type="text/javascript">
    $(function() {
        $('#btnPlain').click(function() {
            $.ajax({       <!--chiamami la funzione ajax gli passo url in caso di successo prendi la responce e falla elaborare dalla funzione, in questo caso buttalo dentro a target plain -->
                url : "s07.txt",
                success : function(data) {
                    $('#targetPlain').text(data);
                }
            })
        })

        $('#btnLoad').click(function() { <!--forma ancora piÃ¹ compatta-->
            $('#targetLoad').load('s07.txt');<!--load accetta testi-->
        });

        $('#btnLoadSrv').click(function() {
            $('#targetLoadSrv').load('/edwpot/s07/timerPlain'); <!--load accetta testi-->
        });

        $('#btnGetSrv').click(function() {
            $.get('/edwpot/s07/timerPlain', function(data) { <!--se non devo fare solo una load, questa forma mi permette di fare tutto quello che voglio-->
                $('#targetGetSrv').val(data);
            });
        });
    });
</script>
</head>
<body>
    <h1>Using AJAX via JQuery</h1>

    <p>
        Back to <a href=".\index.html">home</a>
    </p>

    <div>
        <button id="btnPlain">Plain Ajax call</button>
        <span id="targetPlain">Target for Ajax</span>
    </div>

    <div>
        <button id="btnLoad">Load text</button>
        <span id="targetLoad">Target for load</span>
    </div>

    <div>
        <button id="btnLoadSrv">Load from servlet</button>
        <span id="targetLoadSrv">Target for load servlet</span>
    </div>

    <div>
        <button id="btnGetSrv">GET servlet</button>
        <input id="targetGetSrv">
    </div>
</body>
</html>
